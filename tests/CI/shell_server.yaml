shell_server:
        weight: 750

	options:
		- dumpAgencyOnError: true

        variants:
		- name: cluster
		  buckets: 5
                  required:
                        - mode: cluster
		  runs:
			- PR
			- Full

                - name: single
                  required:
                        - mode: single-server
		  runs:
			- PR
			- Full
